name = "neond00m/feces"
version = "0.1.1"
description = "Fast Entity Component Export System: Generalized Replication for jecs"
authors = ["NeonD00m", "As8d"]
repository = "https://github.com/neond00m/feces"
license = "MIT"

[target]
environment = "roblox"
lib = "src/init.luau"
build_files = ["src"]

[indices]
default = "https://github.com/pesde-pkg/index"

[wally_indices]
default = "https://github.com/UpliftGames/wally-index"

[scripts]
roblox_sync_config_generator = ".pesde/scripts/roblox_sync_config_generator.luau"
sourcemap_generator = ".pesde/scripts/sourcemap_generator.luau"

[dev_dependencies]
scripts = { name = "pesde/scripts_rojo", version = "^0.1.0", target = "lune" }
rojo = { name = "pesde/rojo", version = "^7.4.4", target = "lune" }

[dependencies]
jecs = { wally = "wally#ukendio/jecs", version = "^0.5.3" }
